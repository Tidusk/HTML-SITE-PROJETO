<!DOCTYPE html>
<html>
<head>
    <title>Questionário</title>
    <style>
        .error {
            border: 2px solid red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Questionário</h1>
    <form id="quizForm">
        <div class="question">
            <label for="q1">Pergunta 1: Quantas arvores existem no céu?</label>
            <input type="text" id="q1" required>
        </div>
        <div class="question">
            <label for="q2">Pergunta 2: Elas são de qual cor?</label>
            <input type="text" id="q2" required>
        </div>
        <div class="question">
            <label for="q3">Pergunta 3: O sonic corre mais rapido que uma tartaruga?</label>
            <input type="text" id="q3" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
