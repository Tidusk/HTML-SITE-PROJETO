<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1></h1>

    <script>
        var n1 = parseInt(prompt("Digite o valor em minutos:"));

        document.write(n1+' minutos, equivalem a '+Math.floor(n1/1440)+' dia(s) , '+Math.floor((n1%1440)/60)+' hora(s), '+n1%60+' minuto(s).');
    </script>
</body>
</html>
