<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h1>Escreva um programa em JavaScript para calcular e exibir o comprimento de uma circunferência, sendo dada o valor
        de seu raio. C = 2πR. Pode-se utilizar a função Math.PI para obter o valor de PI</h1>

    <script>
        var n1 = parseInt(prompt('Informe o raio da Circunferência em centímetros: '));
        document.write('O Comprimento da circunferência de Raio ' + n1 + 'cm é: ' + 2 * Math.PI * n1 + 'cm.');
    </script>
</body>

</html>
