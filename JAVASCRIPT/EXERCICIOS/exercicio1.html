<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Construa uma página que leia 4 números e mostre a média dos mesmos. Para mostrar o resultado utilize um alert.</h1>
    <script>
    var n1 =parseInt(prompt('Informe o 1° valor: '));
    var n2 =parseInt(prompt('Informe o 2° valor: '));
    var n3 =parseInt(prompt('Informe o 3° valor: '));
    var n4 =parseInt(prompt('Informe o 4° valor: '));
    alert((n1+n2+n3+n4)/4);
    </script>
</body>
</html>
