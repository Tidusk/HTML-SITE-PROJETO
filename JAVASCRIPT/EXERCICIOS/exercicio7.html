<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h1>Elabore um programa que leia um comprimento em polegadas, calcule e exiba o comprimento em milímetros,
        considerando que 1 polegada equivale a 25,4 milímetros. Mostre o resultado utilizando a função "document.write".
    </h1>

    <script>
        var n1 = parseInt(prompt('Informe o valor em Polegadas: '));
        document.write(n1 + ' Polegadas equivalem a ' + n1 * 25.4 + ' milímetros.');
    </script>
</body>

</html>
