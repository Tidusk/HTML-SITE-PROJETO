<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1></h1>

    <script>
            var n1 = parseInt(prompt('Informe o valor em MINUTOS: '));
            var n2 = parseInt(prompt('Informe o valor em HORAS: '));
            
            document.write(n1+' minutos e '+n2+' horas, equivalem a '+((n2*60)+n1)+' minutos.');

    </script>
</body>
</html>
