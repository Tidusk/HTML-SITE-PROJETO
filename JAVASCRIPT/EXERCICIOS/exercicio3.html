<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Escrever um c√≥digo JavaScript que receba uma quantidade de segundos e converta em minutos e segundos. Por exemplo, 252 segundos equivalem a 4 minutos e 12 segundos.</h1>

    <script>
            var n1 = parseInt(prompt('Informe uma quantidade de segundo: '));
            alert(n1+' segundos, equivale a '+Math.floor(n1/60)+' minutos e '+n1%60+' segundos.');

    </script>
</body>
</html>
