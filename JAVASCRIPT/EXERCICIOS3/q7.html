<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>

<body>
    <script>
        var base = parseInt(prompt("Digite a base:"));
        var potencia = parseInt(prompt("Digite a potência:"));
        var resultado = 1;

        for (var i = 0; i < potencia; i++) {
            resultado *= base;
        }

        alert(base + " elevado a " + potencia + " é igual a " + resultado);

    </script>
</body>

</html>
